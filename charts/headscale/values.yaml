# Default values for headscale.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: headscale/headscale
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

domain: hs.buildstar.online

# Address to listen to / bind to on the server
listen_addr: 0.0.0.0:8080

# Address to listen to /metrics
metrics_listen_addr: 0.0.0.0:9090

# TLS cert paths (optional)
tls_cert_path: ""
tls_key_path: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

persistence:
  accessMode: ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  existingClaim: ""
  storageClassName: "local-path"

serverService:
  type: ClusterIP
  port: 8080

metricsService:
  type: ClusterIP
  port: 9090

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
      proxy_pass http://85.10.207.22:80;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_set_header Host $server_name;
          proxy_redirect http:// https://;
          proxy_buffering off;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
          add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
      }
  hosts:
    - host: hs.buildstars.online
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: headscale-server 
              port:
                number: 8080
  tls:
  - secretName: headscale-tls
    hosts:
      - hs.buildstars.online

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes:
  - name: headscale-config
    configMap:
      name: headscale-config
      items:
      - key: config.yaml
        path: config.yaml
  - name: headscale-db
    persistentVolumeClaim:
      claimName: headscale-db

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: headscale-config
    mountPath: "/etc/headscale"
    readOnly: true
  - name: headscale-db
    mountPath: "/var/lib/headscale/"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
