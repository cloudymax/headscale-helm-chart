apiVersion: v1
kind: Service
metadata:
  name: headscale-server
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serverService.type }}
  ports:
    - port: {{ .Values.serverService.port }}
      targetPort: server
      protocol: TCP
      name: server
  selector:
    {{- include "headscale.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: headscale-metrics
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  ports:
    - port:  {{ .Values.metricsService.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "headscale.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: headscale-grpc
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
spec:
  type: {{ .Values.grpcService.type }}
  ports:
    - port: {{ .Values.grpcService.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "headscale.selectorLabels" . | nindent 4 }}
